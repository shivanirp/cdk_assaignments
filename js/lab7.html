<title>Arrays</title>
<script>
var names=new Array()

function addToArray(){
	var table = document.getElementById("mytbl");
	var row = table.insertRow(-1);
	var cell1 = row.insertCell(0);
	cell1.innerHTML = document.getElementById("inp").value;
	document.getElementById("inp").value=null;
}
