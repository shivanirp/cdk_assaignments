<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>
</head>
<body>
<h1>Form</h1>
<form action="" method="get">
	<table>
		<tr>
  			<td><label for="Empno">Empno:</label></td>
 			 <td><input type="text" id="empno" name="empno"></td>
		</tr>
		<tr>
			<td><label for="Ename">Ename:</label></td>
  			<td><input type="text" id="ename" name="ename"></td>
		</tr>
		<tr>
			<td><label for="birth">Birthdate:</lable></label></td>
  			<td><input type="date" id="birth" name="birth"></td>
		</tr>
		<tr>
			<td><label for="email">Email:</lable></td>
  			<td><input type="email" id="email" name="email"></td>
		</tr>
		<tr>
			<td>City Preference</td>
			<td><input type ="checkbox" id="city" name="city" value="Pune" /> Pune <br/>
				<input type ="checkbox" id="city" name="city" value="Hyderabad" /> Hyderabad <br/>
				<input type ="checkbox" id="city" name="city" value="Mumbai" /> Mumbai <br/>
				<input type ="checkbox" id="city" name="city" value="Noida" />Noida<br/>
			</td>
		</tr>
		<tr>
			<td><label>Martial Status</label></td>
			<td><input type="radio" id="single" name="martial">Single
				<input type="radio" id="married" name="martial">Married</td>
		</tr>
		<tr>
			<td><label>Education Qualification</label></td>
			<td><select>
  				<option value="BTech">BTech</option>
  				<option value="MTech">MTech</option>
 	 			<option value="MS">MS</option>
 				<option value="B.com">B.com</option>
 				</select>
 			</td>
		</tr>
		<tr><td><input type ="Submit" value="submit"></td></tr>
</table>
</form>
</body>
</html>
